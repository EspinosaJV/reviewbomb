<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script type="module" src="js/app.js" defer></script> 
</head>
<body>
    <!-- HEADER SECTION -->
    <div id="reviewbomb-header" class="inline-block portrait-display-none landscape-justify-space-between h-24 bg-background sticky top-0 flex items-center justify-between px-16">
        <h1 id="reviewbomb-h1" class="lg:text-5xl text-3xl text-primary font-header uppercase font-bold">reviewbomb!</h1>
        <div id="reviewbomb-menu" class="relative">
            <button class="js-reviewbomb-menu-btn" aria-label="Menu Button">
                <img src="images/hamburger_icon.png" alt="Navigation Menu Hamburger Icon" class="block landscape-height-7 h-9 w-auto portrait-display-none landscape-display-block">
            </button>
            <!-- NAVIGATION MENU (DESKTOP VIEW) -->
            <div id="reviewbomb-navigation-menu" class="hidden portrait-display-none flex flex-col bg-foundation absolute top-full right-0 h-60 w-80 border-4 border-primary">
                <button class="js-top-bombs-btn flex items-center justify-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">top bombs</button>
                <button class="js-recent-bombs-btn flex justify-center items-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">recent bombs</button>
                <button class="js-genre-bombs-btn flex justify-center items-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">genre bombs</button>
                <button class="js-all-bombs-btn flex justify-center items-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">all bombs</button>
            </div>
        </div>
    </div>

    <!-- HEADER CONTENT (MOBILE PORTRAIT VIEW)-->
    <div id="reviewbomb-header-mobile-portrait" class="flex flex-col h-screen hidden portrait:flex">

        <!-- REVIEWBOMB HEADER BANNER -->
        <div id="reviewbomb-header" class="shrink-0 inline-block portrait-justify-center landscape-justify-space-between h-24 bg-background sticky top-0 flex items-center justify-between px-16">
            <h1 id="reviewbomb-h1" class="lg:text-5xl text-3xl text-primary font-header uppercase font-bold">reviewbomb!</h1>
        </div>

        <!-- NAVIGATION MENU (MOBILE PORTRAIT VIEW) -->
        <div id="reviewbomb-navigation-menu-mobile-portrait" class="hidden border-8 border-primary portrait-display-flex-col flex-1 flex-grow">
            <button class="js-top-bombs-btn w-full flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">top bombs</button>
            <button class="js-recent-bombs-btn w-full flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">recent bombs</button>
            <button class="js-genre-bombs-btn w-full flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">genre bombs</button>
            <button class="js-all-bombs-btn w-full flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">all bombs</button>
        </div>
    </div>

</body>
</html>
