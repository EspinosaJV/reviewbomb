<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script type="module" src="js/app.js" defer></script> 
</head>
<body>
    <!-- HEADER SECTION -->
    <div id="reviewbomb-header" class="inline-block portrait-display-none landscape-justify-space-between h-24 bg-background sticky top-0 flex items-center justify-between px-16">
        <h1 id="reviewbomb-h1" class="lg:text-5xl text-3xl text-primary font-header uppercase font-bold">reviewbomb!</h1>
        <div id="reviewbomb-menu" class="relative">
            <button class="js-reviewbomb-menu-btn" aria-label="Menu Button">
                <img src="images/hamburger_icon.png" alt="Navigation Menu Hamburger Icon" class="block landscape-height-7 h-9 w-auto portrait-display-none landscape-display-block">
            </button>
            <!-- NAVIGATION MENU (DESKTOP VIEW) -->
            <div id="reviewbomb-navigation-menu" class="hidden portrait-display-none flex flex-col bg-foundation absolute top-full right-0 h-60 w-80 border-4 border-primary">
                <button class="js-top-bombs-btn flex items-center justify-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">top bombs</button>
                <button class="js-recent-bombs-btn flex justify-center items-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">recent bombs</button>
                <button class="js-genre-bombs-btn flex justify-center items-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">genre bombs</button>
                <button class="js-all-bombs-btn flex justify-center items-center flex-grow hover:bg-background focus:bg-background hover:text-primary focus:text-primary uppercase font-header font-bold lg:text-3xl">all bombs</button>
            </div>
        </div>
    </div>

    <!-- HERO SECTION DESKTOP VIEW -->
    <div id="reviewbomb-hero-section" class="relative hidden lg:flex flex-col justify-center items-center mt-20">
        <img src="images/desktop_hero_section_rectangle_background.png" class="w-[30rem] h-[12rem]">
        <div class="absolute w-[50rem] flex flex-col justify-center gap-5">
            <h1 class="self-start font-header font-bold text-5xl relative left-16">Your Archive</h1>
            <h1 class="self-center font-header font-bold text-5xl text-primary underline">Your Reviews</h1>
            <h1 class="self-end font-header font-bold text-5xl relative left-12">Your Judgements</h1>
        </div>
    </div>

    <!-- REVIEWBOMB BUTTON DESKTOP VIEW -->
    <div class="hidden lg:flex flex-row justify-center items-center mt-20">
        <img src="images/desktop_reviewbomb_button_right_facing_arrow.png" class="mr-4 w-6">
        <button class="hover:bg-background focus:bg-background active:bg-background border-2 border-background uppercase py-2 px-8 text-2xl font-bold font-header text-primary">Reviewbomb!</button>
        <img src="images/desktop_reviewbomb_button_left_facing_arrow.png" class="ml-4 w-6">
    </div>

    <!-- HERO SECTION MOBILE LANDSCAPE VIEW -->
    <div id="reviewbomb-hero-section-mobile-landscape" class="hidden landscape-display-flex relative flex-col mt-10">
        <img src="images/mobile_landscape_hero_section_rectangle_background.png">
        <div class="absolute flex flex-col justify-center items-center w-full h-full gap-5">
            <h1 class="font-header font-bold text-6xl">Your Archive</h1>
            <h1 class="font-header font-bold text-primary underline text-6xl">Your Reviews</h1>
            <h1 class="font-header font-bold text-6xl">Your Judgements</h1>
        </div>
    </div>

    <!-- CTA SECTION MOBILE LANDSCAPE VIEW -->
    <div class="hidden landscape-display-flex flex-row mt-10 justify-between mx-16">
        <img src="images/hamburger_icon.png" alt="Mobile Desktop Menu Button" class="w-20">
        <button class="uppercase border-2 border-background text-primary font-header font-bold text-2xl px-8 py-4 hover:bg-background focus:bg-background active:bg-background">reviewbomb!</button>
    </div>

    <!-- HEADER CONTENT (MOBILE PORTRAIT VIEW)-->
    <div id="reviewbomb-header-mobile-portrait" class="flex flex-col h-screen hidden portrait:flex">

        <!-- REVIEWBOMB HEADER BANNER -->
        <div id="reviewbomb-header-banner-mobile-portrait" class="shrink-0 inline-block portrait-justify-center landscape-justify-space-between h-24 bg-background sticky top-0 flex items-center justify-between px-16">
            <h1 id="reviewbomb-h1" class="lg:text-5xl text-3xl text-primary font-header uppercase font-bold">reviewbomb!</h1>
        </div>

        <!-- NAVIGATION MENU (MOBILE PORTRAIT VIEW) -->
        <div id="reviewbomb-navigation-menu-mobile-portrait" class="hidden border-8 border-primary portrait-display-flex-col flex-1 flex-grow">
            <button class="js-top-bombs-btn w-full h-1/4 flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">top bombs</button>
            <button class="js-recent-bombs-btn w-full h-1/4 flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">recent bombs</button>
            <button class="js-genre-bombs-btn w-full h-1/4 flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">genre bombs</button>
            <button class="js-all-bombs-btn w-full h-1/4 flex-1 items-center hover:bg-background focus:bg-background hover:text-primary focus:text-primary text-4xl uppercase font-header font-bold flex justify-center">all bombs</button>
        </div>

        <!-- HERO SECTION CONTENT (MOBILE PORTRAIT VIEW) -->
        <div id="reviewbomb-hero-section-mobile-portrait" class="reviewbomb-hero-section-mobile-portrait relative hero-div mt-5">
            <img src="images/mobile_hero_section_rectangle_background.png" alt="Hero Section Rectangle Background" class="hero-section-rectangle-background w-60 absolute inset-y-4">
            <div class="hero-div-text-content flex flex-col justify-center place-items-center gap-y-3">
                <h1 class="hero-section-your-archive-txt text-4xl font-header font-bold">Your Archive</h1>
                <h1 class="hero-section-your-reviews-txt text-4xl font-header font-bold text-primary underline">Your Reviews</h1>
                <h1 class="hero-section-your-judgements-txt text-4xl font-header font-bold">Your Judgements</h1>
            </div>
        </div>

        <!-- MENU NAVIGATION BUTTON AND BOMB! BUTTON -->
        <div id="reviewbomb-call-to-action-section-mobile-portrait" class="flex flex-row justify-between mt-11 mx-6">
            <button class="js-reviewbomb-menu-btn" aria-label="Menu Button">
                <img src="images/hamburger_icon.png" alt="Navigation Menu Hamburger Icon" class="block landscape-height-7 h-9 w-auto portrat-display-none landscape-display-block">
            </button>
            <button class="js-bomb-btn border-2 border-black">
                <p class="uppercase text-2xl p-1 font-header text-primary font-bold">bomb!</p>
            </button>
        </div>

        <!-- YOUR TOP BOMBS MOBILE PORTRAIT VIEW -->
        <div class="mt-5 hidden portrait-display-flex justify-center items-center">
            <h1 class="uppercase font-bold font-header text-background text-3xl">top bombs</h1>
        </div>

        <!-- YOUR RECENT BOMBS MOBILE PORTRAIT VIEW-->
        <div class="mt-5 hidden justify-center items-center">
            <h1 class="uppercase font-bold font-header text-background text-3xl">recent bombs</h1>
        </div>

        <!-- YOUR GENRE BOMBS MOBILE PORTRAIT VIEW-->
        <div class="hidden mt-5 flex-row justify-between px-6 items-center">
            <h1 class="uppercase font-bold font-header text-background text-3xl">genre bombs</h1>
            <button aria-label="Mobile Portrait Filter Icon" class="w-6 ">
                <img src="images/filter_icon_mobile_portrait.png" class="pb-2"/>
            </button>
        </div>
    </div>

    <!-- YOUR TOP BOMBS DESKTOP VIEW -->
    <div class="mt-10 mx-16 hidden lg:block">
        <h1 class="uppercase text-background font-bold font-header text-5xl">your top bombs</h1>
        <div class="ml-10 mt-5 h-1 w-7/12 bg-primary"></div>
    </div>

    <!-- YOUR TOP BOMBS MOBILE LANDSCAPE VIEW -->
    <div class="hidden landscape-display-flex justify-center items-center mt-5">
        <h1 class="uppercase font-bold font-header text-[5rem]">top bombs</h1>
    </div>
</body>
</html>
